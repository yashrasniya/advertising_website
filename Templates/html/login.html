<html>

 <link rel="stylesheet" href="style.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<div class="navbar">
  <img src="LOGO.png" id="logo" alt="Company logo" class="logo">
  <nav>
      <ul id="MenuList">
          <li><a href="index.html"> Home</a> </li>
          <li><a href=""> About Us</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="register">Register</a></li>
          <li><a href="login.html">Login</a></li>

      </ul>
  </nav>
  <img src="menu-o.png" alt="" class="menu-icon" onclick="togglemenu()">
</div>

  <section class="container-fluid login-box login-pad">
    
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <label for="InputEmail1">Email Address</label>
           <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-block g-logo"><img src="g-logo.png" alt=""></button>
        <button type="submit" class="btn btn-warning btn-block">Login</button>
        <div class="form-footer">
          
        </div>
        </form>
      </section>
    </section>
  </section>
  <script>
    var MenuList = document.getElementById("MenuList");

    MenuList.style.maxHeight = "0px";

    function togglemenu() {
        if (MenuList.style.maxHeight == "0px") {
            MenuList.style.maxHeight = "185px";
        }
        else {
            MenuList.style.maxHeight = "0px";
        }
    }

</script>
