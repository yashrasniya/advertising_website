<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<div class="cont">
    <div class="row">

        <div class="d-flex justify-content-center">
            <div class="col-md-6 pt-5">
                <table class="table">
                <form class="form" method="post">
                    {%csrf_token%}
                    <tr><td>username</td><td>
                    <input class="form-control" type="text" name="username"></td></tr>
                    <tr><td>password</td><td>
                    <input class="form-control" type="password" name="password"></td></tr>
                        <tr><td>renter password</td><td>
                    <input class="form-control" type="password" name="re_password"></td></tr>
                    <tr><td>Email</td><td>
                    <input class="form-control" type="text" name="email"></td></tr>
                    <tr><td>Phone Number</td><td>
                    <input class="form-control" type="text" name="phone"></td></tr>
                    <tr><td>Address</td><td>
                    <textarea class="form-control" type="text" name="address"></textarea></td></tr>
                    <tr><td>
                    <input class="btn btn-dark" type="submit" value="register"></td></tr>

                </form>
                    </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
