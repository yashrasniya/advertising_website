{% extends 'html/base.html' %}
{%load static%}
{% block content%}

 <div class="container border border-warning  white-bg marg prod-box col-8">
            <div class="container">
                <h4 style="color:  black;">{{name}}</h4>
                <h5 style="color:  black;">{{city}} ,{{hoarding_type}}</h5>
                <div>


                    <div>
                        <div id="carouselExampleIndicators" class="carousel slide "
                            style="width: 100%;" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{images.first.id}}"
                                    class="active" aria-current="true" aria-label="Slide {{images.first.id}}"></button>
                                {% for i in images.all %}
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{i.id}}"
                                    class="active" aria-current="true" aria-label="Slide {{.id}}"></button>
                                 {%endfor %}

                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/media/{{images.first.img}}" class="d-block w-100" alt="...">
                                </div>
                                {% for i in images.all %}

                                <div class="carousel-item ">
                                    <img src="/media/{{i.img}}" class="d-block w-100" alt="...">
                                </div>

                                {%endfor %}

                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-6 justify-content-center" style="font-weight: 500; color: black;">250 * 300 Ft.
                    </div>
                    <div class="col-6" style="font-weight: 500; color: black;">
                        <a href="{{map_link}}"> <img src="map.png" alt=""></a>
                    </div>
                </div><br>
                <hr>
                <div style="color: black; font-weight: bold;">{{price}}</div><br>

                <div class="row justify-content-center">
                    <div class="col-6 marg  ">
                        <a href="/add_cart/{{id}}"><button type="submit" class="btn btn-warning col-md-6 ">Add to
                                Cart</button></a>

                    </div>
                    <div class="col-6 marg">
                        <a href="/create_payment_link/{{id}}"><button type="submit" class="btn btn-warning col-md-6 ">Book Now</button></a>

                    </div>
                </div>
            </div>

        </div>

{%endblock%}
